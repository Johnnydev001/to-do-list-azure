jobs:
  - job: deploy_app
    displayName: Deploy to Azure
    steps:
      - script: |
          curl -sL https://aka.ms/InstallAzureCLI | bash
          echo "export PATH=\$PATH:\$HOME/.azure/bin" >> ~/.bashrc # Make persistent
          source ~/.bashrc # Apply change to current session
          az --version
        displayName: "Install Azure CLI"

      - task: AzureCLI@2
        displayName: Login to Azure Container Registry
        inputs:
          azureSubscription: $(azureResourceManagerServiceConnection)
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: |
            az acr login -n $(azureContainerRegistryServer)

      - task: Docker@2
        displayName: Build and push Docker image
        inputs:
          command: buildAndPush
          Dockerfile: backend/dockerfile
          tags: "$(Build.BuildId)"
          repository: $(azureContainerRegistryRepo)
